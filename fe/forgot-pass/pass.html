<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/common/common.css">
    <link rel="stylesheet" href="pass.css" />
    <title>Document</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/4d990b3ec8.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="forgotten-pass">
        <img class="forgotten-pass__icon" src="/img/lock.png" alt="lock" />
      <h2 class="forgotten-pass__title">Trouble Logging In?</h2>
      <p class="forgotten-pass__description">
        Enter your email and we'll send you a link to get back into your
        account.
      </p>
      <input class="forgotten-pass__input" type="email" placeholder="Email" />
      <a href="#" class="forgotten-pass__link forgotten-pass__link--primary">Send Login Link</a>
      <div class="forgotten-pass__separator">
        <div class="forgotten-pass__separator-line"></div>
        <span class="forgotten-pass__separator-text">OR</span>
        <div class="forgotten-pass__separator-line"></div>
      </div>
      <a href="/sign-up/signup.html" class="forgotten-pass__link forgotten-pass__link-header">Create new account</a>
        <a href="/sign-in/sign-in.html" class="forgotten-pass__link forgotten-pass__link-footer">Back To Login</a>
    </div>
  </body>
</html>
