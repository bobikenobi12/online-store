<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/common/common.css">
    <link rel="stylesheet" href="sign-in.css" />
    <script
      src="https://kit.fontawesome.com/4d990b3ec8.js"
      crossorigin="anonymous"
    ></script>
    <title>Vain signin</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="sign-in">
      <div class="sign-in__header">
        <h1 class="sign-in__header-title">VAIN</h1>
        <form action="" class="sign-in__form">
            <input type="email" placeholder="Email" class="sign-in__form-input" />
            <input type="password" placeholder="Password" class="sign-in__form-input" />
            <button type="button" class="sign-in__form-button sign-in__form-button--primary">
              Sign in
            </button>
            <div class="sign-in__form-separator">
              <div class="sign-in__form-separator-line"></div>
              <span class="sign-in__form-separator-text">OR</span>
              <div class="sign-in__form-separator-line"></div>
            </div>
            <button class="sign-in__form-button sign-in__form-button--secondary">
              <i class="fab fa-facebook-square"></i>
              Sign in with Facebook
            </button>
            <a href="/forgot-pass/pass.html" class="sign-in__link sign-in__link--primary"
              >Forgot password?</a
            >
        </form>
      </div>
          <p class="sign-in__footer">
            Don't have an account? <a class="sign-in__link sign-in__link--secondary" href="/sign-up/sign-up.html">Sign up</a>
          </p>
    </div>
  </body>
</html>
