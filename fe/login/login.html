<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="login.css" />
    <title>Vain login</title>
  </head>
  <body>
    <form class="login-form">
      <h1 id="title"><strong>Sign in</strong></h1>
      <input class="email" type="text" placeholder="Email" />
      <p class="error">Error message</p>
      <input class="password" type="password" placeholder="Password" />
      <p class="error">Error message</p>
      <div class="check">
        <input type="checkbox" name="check" />
        <label for="check"><strong>Remember me</strong></label>
      </div>
      <button class="log" type="button">Sign in</button>
      <div class="links">
      <a href="/fe/signup/signup.html" class="account" >Create new account</a>
      <a href="#" class="forgot-pass" >Forgot password?</a>
    </div>
    </form>
  </body>
</html>
