<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="login.css" />
    <script src="https://kit.fontawesome.com/4d990b3ec8.js" crossorigin="anonymous"></script>
    <title>Vain signin</title>
  </head>
  <body>
    <form class="login-form">
      <h1 class="page-title">Sign in</h1>
      <input class="form-field" type="text" placeholder="Email" />
      <p class="form-error">Error message</p>
      <input class="form-field" type="password" placeholder="Password" />
      <p class="form-error">Error message</p>
      <div class="form-checkbox">
        <input class="checkbox-input"type="checkbox" name="check" />
        <label for="check"><strong>Remember me</strong></label>
      </div>
      <button class="form-button" type="button">Sign in</button>
      <div class="links">
        <a href="/fe/signup/signup.html" class="form-link">Create new account</a>
        <a href="#" class="form-link">Forgot password?</a>
      </div>
    </form>
  </body>
</html>
