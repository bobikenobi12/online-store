<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="login.css" />
    <script
      src="https://kit.fontawesome.com/4d990b3ec8.js"
      crossorigin="anonymous"
    ></script>
    <title>Vain signin</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="container__item container__item-header">
        <h1 class="container__item-title">VAIN</h1>
        <form action="">
          <div class="container__item-form">
            <input type="email" placeholder="Email" class="container__item-form-input" />
            <input type="password" placeholder="Password" class="container__item-form-input" />
            <button type="button" class="container__item-form-button container__item-form-button--blue">
              <div class="container__item-form-button-text">Sign in</div>
            </button>
            <div class="container__item-form-separator">
              <div class="container__item-form-separator-line"></div>
              <span class="container__item-form-separator-text">OR</span>
              <div class="container__item-form-separator-line"></div>
            </div>
            <button class="container__item-form-button container__item-form-button--white">
              <i class="fab fa-github"></i>
              <span class="container__item-form-button-text">Sign in with Github</span>
            </button>
            <a href="/fe/forgot-pass/pass.html" class="container__item-link container__item-link--header"
              >Forgot password?</a
            >
          </div>
        </form>
      </div>
      <div class="container__item container__item-footer">
        <div class="container__item-footer-content">
          <p class="container__item-footer-text">
            Don't have an account? <a class="container__item-link container__item-link--footer" href="/fe/signup/signup.html">Sign up</a>
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
