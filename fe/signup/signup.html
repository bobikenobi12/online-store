<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="signup.css" />
    <title>Vain signup</title>
  </head>
  <body>
    <form class="signup-form">
      <h1 class="page-title">Sign up</h1>
      <input class="form-field" type="email" placeholder="Email" required/>
      <p class="form-error">Error message</p>
      <input class="form-field" type="password" placeholder="Password" required/>
      <p class="form-error">Error message</p>
      <input class="form-field" type="password" placeholder="Confirm password" required/>
      <p class="form-error">Error message</p>
      <button class="form-button" type="button">Sign up</button>
      <div class="links">
        <a href="/fe/login/login.html" class="form-link">Already have an account? Sign in.</a>
      </div>
    </form>
  </body>
</html>
